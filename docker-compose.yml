services:
  backend:
    image: bootcamp-django:1.0.0
    container_name: backend
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: postgres:17
    container_name: db
    ports:
      - "5432:5432"
    restart: always
    env_file:
      - .env
    volumes:
      - data:/var/lib/postgresql/data

volumes:
  data:
